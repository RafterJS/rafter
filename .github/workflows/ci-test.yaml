name: Rafter CI

on: [ push, pull_request ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: yarn bootstrap
      - name: Build
        run: yarn build
      - name: Lint checks
        run: yarn lint
      - name: Test
        run: yarn test
